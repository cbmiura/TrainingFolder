<!DOCTYPE>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="./src/css/style.css">
	</head>
	<body>

		<div id="darkScreen"></div>
		<div class="container">
			<h2>Tic Tac Toe</h2>
			<div class="grid">
				<div class="tile" id="p1"></div>
				<div class="tile" id="p2"></div>
				<div class="tile" id="p3"></div>
				<div class="tile" id="p4"></div>
				<div class="tile" id="p5"></div>
				<div class="tile" id="p6"></div>
				<div class="tile" id="p7"></div>
				<div class="tile" id="p8"></div>
				<div class="tile" id="p9"></div>
			</div>
		</div>

		<script src="./src/js/script.js"></script>
	</body>
</html>
