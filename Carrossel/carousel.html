<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Carrossel JS</title>

        <link rel="stylesheet" type="text/css" href="src/css/style.css">
        <script src="./src/js/script.js" defer></script>
    </head>
    <body>

        <div class="carrossel">
            <div class="container" id="img">
                <section>
                    <img src="./src/img/thumb1.jpg" alt="">
                </section>
                <section>
                    <img src="./src/img/thumb2.jpg" alt="">
                </section>
                <section>
                    <img src="./src/img/thumb3.jpg" alt="">
                </section>
                <section>
                    <img src="./src/img/thumb4.jpg" alt="">
                </section>
                <section>
                    <img src="./src/img/thumb5.jpg" alt="">
                </section>
            </div>
        </div>

        <div class="controls">
            <span class="arrow left">&lsaquo;</span>
            <span class="arrow right">&rsaquo;</span>
        </div>

    </body>
</html>
